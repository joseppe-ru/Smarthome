<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamische Tabelle</title>
  <style>
    /* Tabelle auf Basis von CSS-Grid */
    .responsive-table {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ddd;
    }

    /* Tabellenspalten und -zeilen */
    .responsive-table div {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    /* Tabellenspalten-Header */
    .responsive-table div.header {
      background-color: #f4f4f4;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="responsive-table">
    <!-- Headerzeile -->
    <div class="header">Spalte 1</div>
    <div class="header">Spalte 2</div>
    <div class="header">Spalte 3</div>
    <div class="header">Spalte 4</div>
    
    <!-- Datenzeile 1 -->
    <div>Zelle 1-1</div>
    <div>Zelle 1-2</div>
    <div>Zelle 1-3</div>
    <div>Zelle 1-4</div>

    <!-- Datenzeile 2 -->
    <div>Zelle 2-1</div>
    <div>Zelle 2-2</div>
    <div>Zelle 2-3</div>
    <div>Zelle 2-4</div>

    <!-- Datenzeile 3 -->
    <div>Zelle 3-1</div>
    <div>Zelle 3-2</div>
    <div>Zelle 3-3</div>
    <div>Zelle 3-4</div>
  </div>

</body>
</html>
